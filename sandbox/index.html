<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Daily Values for DATA_TYPES 51 (DGES) - 2024</title>
  <style>
    body { font-family: Arial, sans-serif; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #333; padding: 8px; text-align: left; }
    th { background-color: #f0f0f0; }
    #downloadBtn { margin-top: 20px; padding: 10px 20px; font-size: 1em; }
  </style>
</head>
<body>
  <h1>Daily Values for DATA_TYPES 51 (DGES) - 2024</h1>
  
  <button id="downloadBtn">Download CSV</button>
  
  <table id="resultsTable">
    <thead>
      <tr>
         <th>Date</th>
         <th>Value 51</th>
      </tr>
    </thead>
    <tbody>
      <!-- Table rows will be populated here -->
    </tbody>
  </table>
  
  <script>
    // Fetch the daily values from process.php.x
    fetch('process.php')
      .then(response => response.json())
      .then(data => {
        const tbody = document.querySelector("#resultsTable tbody");
        data.results.forEach(item => {
          const tr = document.createElement("tr");
          const tdDate = document.createElement("td");
          tdDate.textContent = item.date;
          const tdVal51 = document.createElement("td");
          tdVal51.textContent = item.value51;
          tr.appendChild(tdDate);
          tr.appendChild(tdVal51);
          tbody.appendChild(tr);
        });
      })
      .catch(error => {
         console.error('Error fetching data:', error);
      });

    // Function to download the table data as a CSV file.
    function downloadCSV() {
      let csv = "";
      const headerRow = document.querySelector("table#resultsTable thead tr");
      if (headerRow) {
        const headerCols = headerRow.querySelectorAll("th");
        let headerData = [];
        headerCols.forEach(col => {
          headerData.push('"' + col.textContent.replace(/"/g, '""') + '"');
        });
        csv += headerData.join(",") + "\n";
      }
      const rows = document.querySelectorAll("table#resultsTable tbody tr");
      rows.forEach(row => {
        const cols = row.querySelectorAll("td");
        let rowData = [];
        cols.forEach(col => {
          rowData.push('"' + col.textContent.replace(/"/g, '""') + '"');
        });
        csv += rowData.join(",") + "\n";
      });
      const BOM = "\ufeff";
      const blob = new Blob([BOM + csv], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "daily_values.csv";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }
    document.getElementById("downloadBtn").addEventListener("click", downloadCSV);
  </script>
</body>
</html>
